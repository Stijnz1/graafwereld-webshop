	<h1 class="ml-12 mt-5 mb-5 text-2xl font-bold">Edit product</h1>
	<form>
		<label class="ml-12">Naam</label>
		<input id="naam" class="rounded-lg ml-12" type="text" required>
		<label class="mt-2 ml-12">Prijs</label>
		<input id="prijs" class="rounded-lg ml-12" type="number" step="0.01" required>
		<label class="mt-2 ml-12">Bouwjaar</label>
		<input id="bouwjaar" class="rounded-lg ml-12" type="text" required>
		<label class="mt-2 ml-12">Voertuig</label>
		<select id="voertuig" class=" ml-12 h-8 rounded-lg" required>
			<option value="">rupskranen</option>
			<option value="">mobiele kranen</option>
			<option value="">shovels</option>
		</select>
		<label class="mt-2 ml-12">Afbeelding</label>
		<div class="input-met-button">
			<input class="img ml-12" type="text" id="image-url" required>
			<button class="button bg-blue-400" onclick="previewImage(event)">Preview</button>
		</div>
		<div id="image-preview"></div>
		<button id="voegtoe" class="voegtoe ml-12 mt-8 bg-blue-400">voeg toe</button>
	</form>
