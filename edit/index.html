	<h1 class="h1">Edit product </h1>

	<label>Naam</label>
	<input id="naam" class="input" type="text" required>
	<label>Prijs</label>
	<input id="prijs" class="input" type="number" step="0.01" required>

    </select>
	<label>Afbeelding</label>
	<div class="input-met-button">
		<input class="img" type="text" id="image-url" required>
		<button class="button" onclick="previewImage(event)">Preview</button>
	</div>
	<div id="image-preview"></div>
	<button id="voegtoe" class="voegtoe">voeg toe</button>
</form>
